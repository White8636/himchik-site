{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Оставить заявку</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="entrance">Подъезд</label>
                <input type="text" class="form-control" id="entrance" name="entrance">
            </div>
            <div class="form-group col">
                <label for="floor">Этаж</label>
                <input type="text" class="form-control" id="floor" name="floor">
            </div>
            <div class="form-group col">
                <label for="flat">Квартира</label>
                <input type="text" class="form-control" id="flat" name="flat">
            </div>
            <div class="form-group col">
                <label for="doorcode">Код домофона</label>
                <input type="text" class="form-control" id="doorcode" name="doorcode">
            </div>
        </div>

        <div class="form-group">
            <label>Выберите типы мебели:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sofa" name="furniture" value="Диван">
                <label class="form-check-label" for="sofa">Диван</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="armchair" name="furniture" value="Кресло">
                <label class="form-check-label" for="armchair">Кресло</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="carpet" name="furniture" value="Ковёр">
                <label class="form-check-label" for="carpet">Ковёр</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="mattress" name="furniture" value="Матрас">
                <label class="form-check-label" for="mattress">Матрас</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="auto" name="furniture" value="Авто">
                <label class="form-check-label" for="auto">Авто</label>
            </div>
        </div>

        <div class="form-group">
            <label for="message">Комментарий</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Прикрепите фото (до 10)</label>
            <input type="file" class="form-control-file" id="photo" name="photo" multiple accept="image/*">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
            <label class="form-check-label" for="consent">Согласен на обработку персональных данных</label>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
